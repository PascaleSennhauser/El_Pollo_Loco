<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">
    <title>El Pollo Loco</title>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle-on-ground.class.js"></script>
    <script src="./models/throwable-bottle.class.js"></script>
    <script src="./models/big-bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/info.js"></script>
    <script src="./js/sounds.js"></script>

</head>

<body onload="showStartScreen()">
    <h1>El pollo loco</h1>

        <div id="startScreen">
            <div class="icon-container-wrapper">
                <div class="icon-container">
                    <img src="./img/assets/volume-icon.svg" id="volumeIcon" class="icon" onclick="soundOff('volumeIcon', 'noVolumeIcon')">
                    <img src="./img/assets/no-volume-icon.svg" id="noVolumeIcon" class="icon d-none" onclick="soundOn('volumeIcon', 'noVolumeIcon')">
                    <img src="./img/assets/info-icon.svg" class="icon" onclick="showGameInfo()">
                    <img src="./img/assets/keyboard-icon.svg" class="icon" onclick="openInstruction()">
                </div>
                <div class="start-button-container">
                    <button class="button start-button" onclick="startGame()">Start Game</button>
                </div>
                <div class="impressum-button-container">
                    <a href="./impressum.html"><button class="button impressum-button">Impressum & Privacy Policy</button></a>
                </div>
            </div>
            <div id="infoContainerWrapper" class="info-container-wrapper d-none">
                <div id="infoContainer" class="info-container d-none">
                    <div class="closing-icon-wrapper">
                        <img src="./img/assets/closing-icon.svg" class="closing-icon" onclick="closeGameInfo()">
                    </div>
                    <span id="textBox">
                    </span>
                    <img src="./img/assets/next-side-icon.svg" class="next-side-icon" onclick="nextPage()">
                </div>
                <div id="instructionContainer" class="instruction-container d-none">
                    <div class="closing-icon-wrapper">
                        <img src="./img/assets/closing-icon.svg" class="closing-icon" onclick="closeInstruction()">
                    </div>
                    <table>
                        <tr>
                            <td>
                                <img src="./img/assets/arrow-right-icon.svg">
                            </td>
                            <td>
                                Move right
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="./img/assets/arrow-left-icon.svg">
                            </td>
                            <td>
                                Move left
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="./img/assets/arrow-up-icon.svg">
                            </td>
                            <td>
                                Jump
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="./img/assets/space-bar-icon.png">
                            </td>
                            <td>
                                Throw a bottle
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
        <div id="gameScreenWrapper">
            <canvas id="canvas" width="720" height="480">
            </canvas>
    
            <div id="gameScreen">
                    <div class="icon-container">
                        <img src="./img/assets/volume-icon.svg" id="volumeIconGameScreen" class="icon" onclick="soundOff('volumeIconGameScreen', 'noVolumeIconGameScreen')">
                        <img src="./img/assets/no-volume-icon.svg" id="noVolumeIconGameScreen" class="icon d-none" onclick="soundOn('volumeIconGameScreen', 'noVolumeIconGameScreen')">
                    </div>
                    <div class="keyboard-icon-container">
                        <div class="left-right-icons">
                            <div id="btnLeft" class="touch-button">
                                <img src="./img/assets/arrow-left-icon.svg" class="icon">
                            </div>
                            <div id="btnRight" class="touch-button">
                                <img src="./img/assets/arrow-right-icon.svg" class="icon">
                            </div>
                        </div>
                        <div class="up-throw-icons">
                            <div id="btnJump" class="touch-button">
                                <img src="./img/assets/arrow-up-icon.svg" class="icon arrow-up-icon">
                            </div>
                            <div id="btnThrow" class="touch-button">
                                <img src="./img/6_salsa_bottle/salsa_bottle.png" class="icon salsa-bottle-icon">
                            </div>
                        </div>
                    </div>
            </div>
        </div>


        <div id="endScreen" class="d-none">

            <div id="lostScreenWrapper" class="d-none">
                <div class="lost-screen-button-container">
                    <button class="button start-button" onclick="startGame()">Try Again</button>
                    <button class="button start-button" onclick="showStartScreen()">Menu</button>
                </div>
            </div>

            <div id= "winnerScreenWrapper" class="d-none">
                <div class="end-text-wrapper">
                    <div class="end-text">
                        Gracias, amigo/a! You helped Pepe save the fiesta!<br><br><br>
                        You collected <b id="collectedCoins">0</b> out of <span id="numberOfCoins">0</span> coins.
                    </div>
                </div>
                <div class="winner-screen-button-container">
                    <button class="button start-button" onclick="startGame()">Restart</button>
                    <button class="button start-button" onclick="showStartScreen()">Menu</button>
                </div>
            </div>

        </div>

        <div class="mobile-overlay">
            <span>Please rotate your device.</span>
            <img src="./img/assets/rotate-device.png">
        </div>


</body>

</html>
