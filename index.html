<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">
    <title>El Pollo Loco</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle-on-ground.class.js"></script>
    <script src="./models/throwable-bottle.class.js"></script>
    <script src="./models/big-bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/info.js"></script>

</head>

<body>
    <h1>El pollo loco</h1>

    <div id="fullscreen">
        <div id="startScreen">
            <div class="icon-container-wrapper">
                <div class="icon-container">
                    <img src="./img/assets/expand-icon.svg" class="icon" onclick="fullscreen()">
                    <img src="./img/assets/info-icon.svg" class="icon" onclick="showGameInfo()">
                    <img src="./img/assets/keyboard-icon.svg" class="icon">
                </div>
                <div class="start-button-container">
                    <button class="button start-button" onclick="startGame()">Start Game</button>
                </div>
                <div class="impressum-button-container">
                    <button class="button impressum-button">Impressum & Privacy Policy</button>
                </div>
            </div>
            <div id="infoContainerWrapper" class="info-container-wrapper d-none">
                <div class="info-container">
                    <div class="closing-icon-wrapper">
                        <img src="./img/assets/closing-icon.svg" class="closing-icon" onclick="closeGameInfo()">
                    </div>
                    <span id="textBox">
                    </span>
                    <img src="./img/assets/next-side-icon.svg" class="next-side-icon" onclick="nextPage()">
                </div>
            </div>

            <div class="keyboard-instruction">

            </div>
        </div>
        <canvas id="canvas" width="720" height="480">
        </canvas>
    </div>
</body>

</html>
